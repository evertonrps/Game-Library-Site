<!------ Include the above in your HEAD tag ---------->

<div class="container">

  <div class="form-sec">
    <h4>Game form</h4>
    
   <form name="qryform" id="qryform" method="post" (ngSubmit)="addGame()" [formGroup]="gameForm" novalidate>
      <div class="form-group" [ngClass]="{'has-error': displayMessage.title}">
        <label>Title:</label>
        <div>
          <input type="text" class="form-control" id="title" placeholder="Enter Name" name="title" formControlName="title"/>
          <span class="text-danger" *ngIf="displayMessage.title">
            <p [innerHTML]="displayMessage.title"></p>
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
        <label>Description:</label>
        <div>
          <input type="text" class="form-control" id="description" placeholder="Description" name="description" formControlName="description"/>
          <span class="text-danger" *ngIf="displayMessage.description">
            <p [innerHTML]="displayMessage.description"></p>
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': displayMessage.developerId}">
          <label>Developer</label>
          <div class="">
            <select class="form-control" id="developerId" formControlName="developerId">
              <option value="">Selecione...</option>
              <option value="1">Nintendo</option>
              <option value="2">Sega</option>
            </select>
            <span class="text-danger" *ngIf="displayMessage.developerId">
              <p [innerHTML]="displayMessage.developerId"></p>
            </span>
          </div>
      </div>
    </form>  
    <button type="submit" class="btn btn-default" [disabled]='!gameForm.valid'>Submit</button>
  </div>
