<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>      
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let game of resources'>
      <td>{{game.id}}</td>
      <td>{{game.title}}</td>
      <td>{{game.description}}</td>
      <td>
        <a [routerLink]="['edit', game.id]" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(game)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
