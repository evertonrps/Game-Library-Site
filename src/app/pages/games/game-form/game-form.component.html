<div class="form-sec">
  <h4>Game form</h4>

  <form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="form-group">
      <label>Title:</label>
      <div>
        <input type="text" class="form-control" id="title" placeholder="Enter Name" name="title"
          formControlName="title" />
      </div>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <div>
        <input type="text" class="form-control" id="description" placeholder="Description" name="description"
          formControlName="description" />
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-8" *ngIf='developers && developers.length'>
          <label>Developer</label>
          <select class="form-control" id="developerId" name="developerId" formControlName="developerId">
            <option value="">Selecione...</option>
            <option *ngFor="let developer of developers" value="{{developer.id}}">{{ developer.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <br />
          <!-- <button class="btn btn-default align-text-bottom" type="button">Adicionar</button> -->
          <button type="button" class="mt-auto btn btn-primary" style="margin-top:4px; margin-left: 14px;"
            (click)="openModalWithComponent()">Adicionar Developer</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Platform Type</label>
      <div class="" *ngIf='platformTypes && platformTypes.length'>
        <select class="form-control" id="platformTypeId" (change)="getValor($event)" name="platformTypeId"
          formControlName="platformTypeId">
          <option value="">Selecione...</option>
          <option *ngFor="let platformType of platformTypes" value="{{platformType.id}}">{{
            platformType.description }}</option>
        </select>
      </div>
    </div>
